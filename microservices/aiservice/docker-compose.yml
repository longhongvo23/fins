version: '3.8'

services:
  aiservice:
    build:
      context: .
      dockerfile: Dockerfile
    image: aiservice:latest
    container_name: aiservice
    environment:
      - APP_NAME=aiservice
      - APP_PORT=8086
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=stockservice
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - LOG_LEVEL=INFO
    ports:
      - "8086:8086"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8086/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - stockapp-network

  # MongoDB for testing (if running standalone)
  mongodb:
    image: mongo:8.0.9
    container_name: mongodb-test
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockapp-network

  # Kafka for testing (if running standalone)
  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka-test
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - stockapp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - stockapp-network

volumes:
  mongodb_data:

networks:
  stockapp-network:
    driver: bridge
